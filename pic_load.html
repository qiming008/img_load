<script>
	var imgs= ['http://img-download.pchome.net/download/1k1/js/5c/oot65l-mi2.jpg',
	'http://img-download.pchome.net/download/1k1/js/5c/oot65m-150q.jpg',

	'http://img-download.pchome.net/download/1k1/js/5c/oot65n-11xx.jpg',
	'http://img-download.pchome.net/download/1k1/js/5c/oot65n-1dey.jpg'
	]

	var picbox=document.querySelector('.pic_box');
	picbox.style.display='none';
	var len =imgs.length;
	var count=0;
	load();
	function load(){
		var imgObj = new Image();
		if(count<len){
			imgObj.src=imgs[count];
		}else{
			picbox.style.display='block';
		}
		imgObj.onload=function(){
			if(count<len){
				picbox.appendChild(imgObj);
				count++;
				load();
			}
		}
	}
